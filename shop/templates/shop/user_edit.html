{% extends 'shop/base.html' %}
{% block title %}Редактировать пользователя{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="mb-4">Редактировать пользователя: {{ user_obj.username }}</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Сохранить</button>
      <a href="{% url 'user_list' %}" class="btn btn-secondary">Назад к списку</a>
    </form>
  </div>
</div>
{% endblock %}
